<div class="login-card">
    <mat-card class="example-card">

      <a class="arrow-back" routerLink="">
        <mat-icon class=" hvr-skew-backward" fontIcon="arrow_back"></mat-icon>
      </a>

      <mat-card-header>
        <mat-card-title>Passwort zurücksetzen</mat-card-title>
        <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="form-field">
          <mat-label>beispielname@email.com</mat-label>
          <input class="input custom-input" matInput [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <p class="infoText">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können</p>
      </mat-card-content>

      <div class="btnsContainer">
        <button [disabled]="email.invalid" mat-raised-button color="primary">E-Mail senden</button>
      </div>
    </mat-card>
</div>
