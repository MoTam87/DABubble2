  <div class="logo">
    <img class="logo-element" src="./assets/logo.png" alt="">
    <h1 class="logo-name">DABubble</h1>
  </div>

<div class="newAccountLink">
  <p>Neu bei DABubble?</p>
  <a routerLink="/newAccount">Konto erstellen</a>
</div>

<div class="login-card">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Anmeldung</mat-card-title>
      <p>Wir empfehlen dir, die E-Mail_Adresse zu nutzen, die du bei der Arbeit verwendest</p>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field   class="form-field">
        <mat-label>Enter your email</mat-label>
        <input class="input custom-input" matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
      <mat-form-field  class="form-field">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <a routerLink="/resetPassword">Passwort vergessen?</a>

    <div class="midsection">
      <div class="line"></div>
      <div class="or">ODER</div>
      <div class="line"></div>
    </div>

    <a #loginRef class="linkToGoogle"><img src="./assets/google.png" alt="">Anmeldung mit Google</a>
    <div class="btnsContainer">
      <button mat-raised-button color="primary">Anmeldung</button>
      <button routerLink="/home" class="login-btn" mat-raised-button>GÃ¤ste-Login</button>
    </div>
  </mat-card>
</div>
